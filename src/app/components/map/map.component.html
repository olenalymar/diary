<!-- this creates a google map on the page with the given lat/lng from the component as the initial center of the map -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false">

  <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]="m.draggable" class="map-markers">

    <agm-info-window>
      <strong>{{m.label}}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
